<!DOCTYPE html>
<html>
    <head>
        <title>Distance</title>
    </head>
    <body>
        <div id='root'></div>

        <script src='./js/react.development.js'></script>
        <script src='./js/react-dom.development.js'></script>
        <script src='./js/babel.js'></script>

        <script type='text/babel'>
            const rootHandle = document.getElementById('root')
            const distance = {
                source: 'Bangalore',
                destination: 'Mysore',
                kms: 150,
                time: '3 hours and 30 mins'
            }

            function printMSg() {
                const ele = <p> The distance between {distance.source} and {distance.destination} is {distance.kms} kms and time taken is {distance.time} </p>
                return ele
            }

            const ele = printMSg()            

            setTimeout(() => {
                distance.time = '3 hours and 50 mins'
                const ele = printMSg()
                ReactDOM.render(ele, rootHandle)
            }, 1500);
            
            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
