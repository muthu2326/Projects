 <!DOCTYPE html>
 <html>
    <head>
        <title> A Sample HTML page</title>
        <!-- links to
            css files
            javascript files
            meta data
            will be added here
        -->
    </head>
    <body>
        <!-- headings-->
        <h1>this is h1</h1>
        <h2>this is h2</h2>
        <h3>this is h3</h3>

        <!-- paragraph -->
        <p>this is paragraph tag</p>

        <!--unordered list-->
        <ul><s><b>
            <li> item 1</li>
            <li> item 2</li>
            <li><center> item 3</center></li>
        </s></b></ul>

        <!--ordered list-->
        <ol><em><u>
            <li> item 1</li>
            <li> item 2</li>
            <li> item 3</li>
        </u></em></ol>

        <!-- table -->
        <table>
            <thead>
                <th>sl</th>
                <th>name</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>data 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>data 2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>data 3</td>
                </tr>
            </tbody>
        </table>

        <!-- anchor -->
        <table border="1">
            <thead>
                <tr>
                    <th>Sl</th>
                    <th>Name</th>
               </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>      
                <td><a href='http://google.com'>Google</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href='http://facebook.com'>Facebook</a></td>
            </tr>
            <tr>
                    <td>3</td>
                    <td><a href='another.html'>Another File Link</a></td>
            </tr>            
            </tbody>
        </table>

        <h2>Form</h2>
        <form>
            <label>
                text field
                <input type='text' />
            </label> <br/>
            
            <label>
                    password field
                    <input type='password' />
            </label> <br/>

            <label>
                    number field
                    <input type='number' />
            </label> <br/>

            <label>
                    email field
                    <input type='email' />
            </label> <br/>
           
            <label>
                    date field
                    <input type='date' />
            </label> <br/>
           
            <label>
                    text area
                    <textarea></textarea>
            </label> <br/>
           
            <label>
                    color field
                    <input type='color' />
            </label> <br/>
           
            <label>
                    drop down
                    <select>
                        <option value="">select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
            </label> <br/>

            <label>
                    checkbox
                    <input type='checkbox' />
            </label> <br/>
           
            <label>
                    default checked checkbox 
                    <input type='checkbox' checked/>
            </label> <br/>

            <label>
                    radio
                    <input type='radio' name= 'value' /> Value 1
                    <input type='radio' name= 'value' /> Value 2
            </label> <br/>
           
            <label>
                    default checked radio
                    <input type='radio' name = 'value2' /> Value 1
                    <input type='radio' name = 'value2' checked/> Value 2
            </label> <br/>

            <label>
                    file field
                    <input type='file' />
            </label> <br/>

            <label>
                    <input type='submit' value="submit" />
                    <input type='reset' value="reset" />
            </label> <br/>
                           
            <br />
            <button>Add to cart </button>

            <h2>Media tags</h2>
            <img src='' alt=''>
            <video src='' controls></video>
        </form>
    </body>
 </html>
