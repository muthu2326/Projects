              <script>
    const formHandle = document.getElementById('map')
    const divHandle = document.getElementById('container')

  //  formHandle.addEventListener('submit',function(e){

        const xhr = new XMLHttpRequest()
        xhr.open('GET','http://maps.google.com/maps/api/js?key=AIzaSyATSgr7YYGAKyMrUjR4vV0EBjESAeik0ig'&)
        xhr.send()

        xhr.onload = function(){
            const navigator = JSON.parse(xhr.responseText)

                    if (navigator.geolocation) { 
                navigator.geolocation.getCurrentPosition(function(position) {  
                    console.log(position.coords.latitude, position.coords.longitude)
                                                    
                var point = new google.maps.LatLng(position.coords.latitude, 
                                                    position.coords.longitude);
                    
                // Initialize the Google Maps API v3
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: point,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
            
                // Place a marker
                new google.maps.Marker({
                    position: point,
                    map: map
                });
                }); 
            } 
            else {
                alert('W3C Geolocation API is not available');
            } 
        }
   // })

  </script>
